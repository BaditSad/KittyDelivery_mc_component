version: '3.8'

services:
  mc_component:
    container_name: mc_component_0
    build: .
    ports:
      - "3010:3001"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongo:27017/kittydelivery
    networks:
      - shared-net

networks:
  shared-net:
    external: true
